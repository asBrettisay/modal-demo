<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modal Demo</title>
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="curtain">
      <div class="modal">
        <h1>Modal Title</h1>
        <p>This is a modal! Click anywhere besides here to close the modal.</p>
        <div
        class="btn"
        id="deactivate-modal">
        Close modal</div>
      </div>
    </div>

    <div class="btn" id="modal-activator">
      Activate Modal!
    </div>

    <script
    src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8">
    </script>
    <script
    src="./js/main.js" charset="utf-8">
    </script>
  </body>
</html>
